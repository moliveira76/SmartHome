<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">
        <ion-item id="menu-list-item1" ui-sref="menu.home" menu-close="">
        <i class="ion-home"> Home</i>
        </ion-item>

        <ion-item id="menu-list-item2"  ui-sref="menu.light" menu-close="" ng-controller="lightCtrl" ng-click="checkStatus()">
        <i class="ion-lightbulb"> Light</i>
        </ion-item>

        <ion-item id="menu-list-item10" ui-sref="menu.temperature" menu-close="">
        <i class="ion-thermometer"> Temperature</i>
        </ion-item>

        <ion-item id="menu-list-item3" ui-sref="menu.humidity" menu-close="">
        <i class="ion-waterdrop"> Humidity</i>
        </ion-item>

        <ion-item id="menu-list-item3" ui-sref="menu.camera" menu-close="">
        <i class="ion-camera"> Camera</i>
        </ion-item>

        <ion-item id="menu-list-item3" ui-sref="menu.messaging" ng-controller="messagingCtrl" menu-close="">
        <i class="ion-android-mail"> Messaging</i>
        </ion-item>

        <ion-item id="menu-list-item3" ui-sref="menu.configurations" menu-close="">
        <i class="ion-android-settings"> Configurations</i>
        </ion-item>

        <ion-item id="menu-list-item3" ui-sref="menu.logout" ng-controller="logoutCtrl" ng-click="logout()" menu-close="">
        <i class="ion-ios-close"> Log Out</i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
