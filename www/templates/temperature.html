<ion-view title="Temperature" id="page2">
  <ion-content style="background-color: white " padding="true" class="has-header">

	<div style="margin-left: 10px; margin-top: 30px;" class="row center">
	   <div class="col"></div>
	   <div class="col-center">
	   	<img width="256px" height="256px" ng-src="img\{{image}}"/> 
	   		  	
	   </div>
	   <div class="col col-33"></div>
	</div>
	<div style="padding-top: 5px;" class="row center">
	   <div class="col"></div>
	   <div class="col-center">
	   	<p style="margin-right: 34px; font-weight: bold; font-size: 20px;">{{tempTextArea}}</p>	   		  	
	   </div>
	   <div class="col col-33"></div>
	</div>
	<div class="row center">
	   <div class="col"></div>
	   <div class="col-center">
	   	<button class="button button-positive button-small" ng-click="getTemp()">Get Temperature!</button>
	   		  	
	   </div>
	   <div class="col col-33"></div>
	</div>
  </ion-content>
</ion-view>
