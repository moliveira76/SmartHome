<ion-view title="Fan" id="page14">
  <ion-content padding="true" class="has-header">
    <div style="margin-top: 75px;" align="middle">
   	    <img style="margin-left: 15px;" width="256px" height="256px" ng-src="img\{{fanImage}}"/>
  </div> 

  	<ion-toggle ng-repeat="fan in fans" ng-model="fan.checked" toggle-class="toggle-positive" ng-change="update(fan)">Fan Control</ion-toggle>

  </ion-content>
</ion-view>
